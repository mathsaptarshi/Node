<html>
    <head>
        <script type="text/javascript">
            function pattern()
            {
                for(var i=0;i<=4;i++)
                {
                    for(var j=0;j<=i;j++)
                    {
                        document.write('*');
                    }
                
                    document.writeln('<br/>');
                }
            }
        </script>
    </head>
    <title>Pattern Print</title>
    <body>
        <h2>Click button to show pattern</h2><br/>
        <button onclick="pattern()">show pattern</button>
    
    </body>
</html>
